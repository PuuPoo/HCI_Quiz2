<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Stylesheets/Lechome.css">
</head>
<body>
    <!--navbar-->
    <div class="navbar">
        <h1 class="main_title">Student-teacher data System</h1>

        <div class="Lecturer_prof">
            <div class="hello_message" t>
                <p>Hello, (Lecturer name)</p>
            </div>
            
            <div class="prof_pic">
                <img src="../Assets/Icon.png" alt="profile-details">
            </div>        
        </div>
        
    </div>

    <div class="main_content">

        <div class="absolute_position">
            <div class="subject_text">
                <a href="LecturerHome.html">Subjects</a>
            </div>

            <!--the middle section of the page-->
            <div class="middle_section">
                <!--filter icon-->
                <div class="filter_icon">
                    <button>
                        <img src="../Assets/filter icon.png" alt="__">
                    </button>
                </div>

                <!--the actual search bar-->
                <div class="search_section">

                    <div class="back_arrow" >
                        <button>
                            <img src="../Assets/back arrow.png" alt="__">
                        </button>
                    </div>

                    <input type="text" class="search_bar" placeholder="enter" >

                    <div class="search_icon">
                        <button>
                            <img src="../Assets/search icon.png" alt="__">
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        

        <div class="grid-wrapper">
            <div class="card-grid">
                <button class="card-btn bg-pink" onclick="location.href='LecturerClasses.html'">Subject 1</button>
                <button class="card-btn bg-peach">Subject 2</button>
                <button class="card-btn bg-yellow">Subject 3 </button>
                
                <button class="card-btn bg-cyan">Subject 4</button>
                <button class="card-btn bg-green">Subject 5</button>
                <button class="card-btn bg-lime">Subject 6</button>
            </div>
        </div>

    </div>

</body>
</html>
