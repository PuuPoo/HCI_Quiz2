<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student-Teacher Data Systems</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-title">Student-Teacher Data Systems</div>
        
        <nav class="nav-group">
            <button class="nav-btn active" onclick="console.log('Tab: Classes')">Classes</button>
            <button class="nav-btn inactive" onclick="console.log('Tab: Forum')">Forum</button>
        </nav>

        <button class="user-btn" aria-label="Us er Profile" onclick="alert('User Profile')">
            <svg class="user-svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="11" fill="#bbb" stroke="black" stroke-width="1"/>
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#000" opacity="0.6"/>
            </svg>
        </button>
    </header>

    <main class="main-content">
        <h2 class="section-title">Classes</h2>

        <div class="controls-row">
            <button class="filter-btn" aria-label="Filter">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <polygon points="2,4 22,4 14,13 14,20 10,20 10,13" fill="none" stroke="black" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </button>

            <div class="search-bar-container">
                <button class="icon-btn" aria-label="Back" onclick="alert('Back')">‚Üê</button>
                <input type="text" class="search-input" placeholder="Search...">
                <button class="icon-btn" aria-label="Search" onclick="alert('Searching')">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="grid-wrapper">
            <div class="card-grid">
                <button class="card-btn bg-pink">L1AC</button>
                <button class="card-btn bg-peach">L1BC</button>
                <button class="card-btn bg-yellow">L1CC</button>
                
                <button class="card-btn bg-cyan">L2AD</button>
                <button class="card-btn bg-green">L2BE</button>
                <button class="card-btn bg-lime">L2CF</button>

                <button class="card-btn bg-pink">L3AC</button>
                <button class="card-btn bg-peach">L3BC</button>
                <button class="card-btn bg-yellow">L3CC</button>
            </div>
        </div>
    </main>

</body>
</html>
